<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" href="style.css">
	<title>TestYourSkill</title>
</head>
<body>
	<body class="bg-secondary text-light">
    <br><br>

    <div class="container">
    <div class="row">

    <div class="col-md-5">
    	
    </div>

   
    <div class="col-md-6" id="box">
    <h3><span>Hi, my name is Enya. Let's test your Math skill.</span> <br><br> Given: 
     </h3>
     <h5>
    	<form class="form-group">
        	<label>Enter a value for <kbd>a</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numA">
        	<br>
        	<label>Enter a value for <kbd>b</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numB">
        	<br><br>

        	<details ontoggle="message()">
    			<summary>Click here</summary>
    				<i>Click the buttons below to calculate.</i>
    		</details>

    	</form>
    </h5>
		
    </div>
</div>
</div>
    <script>
    function product(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA * numB;
    window.alert('The product of a and b is ' + prod );
    }
	
    function power(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var exp=numA ** numB;
    window.alert('a raised to b is ' + exp );
    	
    }
     
    function remainder(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var mod=numA % numB;
    window.alert('The remainder is ' + mod );
    	
    }
     

    function compare(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var comp=Number(numA) == Number(numB);
    window.alert('Is a equal to b? Answer: ' + comp );
    	
    }


    function message() {
			  alert("Let's go!");
			}
    </script>

    <br><br><br>

    <div class="container">
    <div class="row">
  	
	    <div class="col-md-6 d-grid">
	    <button onclick="product()" type="submit" class="btn btn-info btn-block">product of a and b</button>
	   </div>

	    <div class="col-md-6 d-grid">
	   <button onclick="power()" type="submit" class="btn btn-info btn-block">a raise to b</button>
	    </div>
	
	</div>
<br>
	<div class="row">
  
	    <div class="col-md-6 d-grid">
	    <button onclick="remainder()" type="submit" class="btn btn-info btn-block">get the remainder</button>
	     </div>

	    <div class="col-md-6 d-grid">
	    <button onclick="compare()" type="submit" class="btn btn-info btn-block">check if a is equal to b</button>
	    </div>
  
    </div>


</body>
</html>
